<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav>
        <mat-toolbar>
            <mat-toolbar-row>
                <h2> Title </h2>
            </mat-toolbar-row>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item [routerLink]="'/dashboard'">Dashboard</a>
            <a mat-list-item [routerLink]="'/employee'">Employee</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button>
                    <mat-icon>menu</mat-icon>
                </button>

                <span> Brand </span>

                <div fxFlex fxLayout fxLayoutAlign="flex-end">
                    <ul fxLayout fxLayoutGap="30px">
                        <li>
                            <a mat-list-item [routerLink]="'/dashboard'">Dashboard</a>
                        </li>

                        <li>
                            <a mat-list-item [routerLink]="'/employee'">Employee</a>
                        </li>

                        <li class="logout-section-list">
                            <button (click)="logoutSession()">
                                <mat-icon>exit_to_app</mat-icon>
                            </button>
                        </li>

                    </ul>

                </div>

            </mat-toolbar-row>

        </mat-toolbar>

        <main class="main main-appearance">
            <div class="main-container">
                <ng-content></ng-content>
            </div>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
